		<script>
		var x = document.getElementById("location");
		var current_location = sessionStorage.getItem("current_location")
		if(current_location != ""){
			x.value=current_location;
		}
		
		function getLocation() {
			if (navigator.geolocation) {
			// 7-9-2023 navigator.geolocation.getCurrentPosition(showPosition);
			navigator.geolocation.getCurrentPosition(showPosition);
			//navigator.geolocation.watchPosition(showPosition);
			
			// navigator.geolocation.getCurrentPosition(
			// navigator.geolocation.watchPosition(
			// successCallback,
			// errorCallback_highAccuracy,
			// {maximumAge:600000, timeout:5000, enableHighAccuracy: true}

			// ); 
			// showPosition(position);
			//showPosition();




			} else { 
			x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}
		
		function showPosition(position) {
			// var lat = position.coords.latitude;
			// var lng = position.coords.longitude;
			var lat = position.coords.latitude;
			var lng = position.coords.longitude;
			

			// hit AJAX request to googlemaps api endpoint and get the location data using those lat & lng
			var GOOGLE_API_KEY = "{{ GOOGLE_API_KEY }}"
			// var url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lng+"+&key="+GOOGLE_API_KEY;
			var url = "https://nominatim.openstreetmap.org/reverse?format=xml&lat="+lat+"&lon="+lng+"&zoom=18&addressdetails=1";
			
			$.ajax({
				url: url,
				type: "GET",
				success: function(response){
					var house_number = $(response).find('house_number').first().text();
					var road = $(response).find('road').first().text();
					var city = $(response).find('city').first().text();
					var state = $(response).find('state').first().text();
					var postcode = $(response).find('postcode').first().text();
					var country = $(response).find('country').first().text();

					var current_location=house_number+ " "+road+", "+city+", "+state+", "+postcode+", "+country;
					x.value = current_location
					sessionStorage.setItem("current_location", current_location)
					window.location = '?lat='+lat+'&lng='+lng



					//var current_location = response.results[0].formatted_address
					//x.value = current_location
				}
			})

			//x.value = lat + ', ' + lng;
			//x.innerHTML = "Latitude: " + position.coords.latitude + 
			//"<br>Longitude: " + position.coords.longitude;
		}
		// navigator.geolocation.getCurrentPosition(
		// 	successCallback,
		// 	errorCallback_highAccuracy,
		// 	{maximumAge:600000, timeout:5000, enableHighAccuracy: true}

		// ); 

		function errorCallback_highAccuracy(error) {
			if (error.code == error.TIMEOUT)
			{
				// Attempt to get GPS loc timed out after 5 seconds, 
				// try low accuracy location
				$('body').append("attempting to get low accuracy location");
				// navigator.geolocation.getCurrentPosition(
				navigator.geolocation.watchPosition(
					successCallback, 
					errorCallback_lowAccuracy,
					{maximumAge:600000, timeout:10000, enableHighAccuracy: false});
				return;
			}
			
			var msg = "<p>Can't get your location (high accuracy attempt). Error = ";
			if (error.code == 1)
				msg += "PERMISSION_DENIED";
			else if (error.code == 2)
				msg += "POSITION_UNAVAILABLE";
			msg += ", msg = "+error.message;
			
			$('body').append(msg);
		}

		function errorCallback_lowAccuracy(error) {
			var msg = "<p>Can't get your location (low accuracy attempt). Error = ";
			if (error.code == 1)
				msg += "PERMISSION_DENIED";
			else if (error.code == 2)
				msg += "POSITION_UNAVAILABLE";
			else if (error.code == 3)
				msg += "TIMEOUT";
			msg += ", msg = "+error.message;
			
			$('body').append(msg);
		}

		function successCallback(position) {
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;
			$('body').append("<p>Your location is: " + latitude + "," + longitude+" </p><p>Accuracy="+position.coords.accuracy+"m");
		}
